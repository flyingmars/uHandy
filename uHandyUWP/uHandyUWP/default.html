<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>uHandyUWP</title>

    <!-- WinJS 參考 -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <!-- uHandyUWP 參考 -->
    <link href="css/default.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/ruler.css" rel="stylesheet" />
    <link href="css/sidebar.css" rel="stylesheet" />

    <script src="js/default.js"></script>
    <script src="Scripts/jquery-2.1.4.js"></script>
    <script src="Scripts/jquery-ui-1.11.4.js"></script>
    
</head>
<body class="win-type-body">
    
    <div id="pictureHandle" class="senerio-handlePicture">
        <img id="previewFrameImage" src="null" />
        <canvas id="inkdraw"></canvas>
    </div>

    <div id="pictureShow" class="senerio-pictureLibrary">
    </div>

    <div id="cameraDiv" class="senerio-preview">        
        <div id="rulerInfo">
            <div id="ruler">
                <div class="yokoline"></div>
                <div class="leftline longline"></div>
                <div class="rightline longline"></div>
                <div class="shortline" style="left:20%"></div>
                <div class="shortline" style="left:40%"></div>
                <div class="shortline" style="left:60%"></div>
                <div class="shortline" style="left:80%"></div>
            </div>
            <div class="rulerNum">100 um</div>
        </div>
        <video id="cameraPreview" class="preview" onplay="setPreviewRotation"></video>
    </div>

    <div id="sideBar">
        <div class="myicon" id="pictureLibrary"  data-myvalue="0">
            <i class="fa fa-picture-o fa-2x senerio-preview"></i>
            <i class="fa fa-undo fa-2x senerio-pictureLibrary senerio-handlePicture"></i>
        </div>
        <div class="myicon"></div>
        <div class="myicon senerio-preview" id="toggleRuler">
            <i class="fa fa-arrows-h fa-2x"></i>
        </div>
        <div class="myicon"></div>
        <div class="myicon"></div>
        <div class="myicon senerio-preview" id="getPreviewFrameButton" >
            <i class="fa fa-camera fa-2x"></i>
        </div>
        <div class="myicon senerio-handlePicture" id="canvasStart" data-myvalue="0">
            <i class="fa fa-magic fa-2x"></i>
        </div>
        <div class="myicon"></div>
        <div class="myicon"></div>
        <div class="myicon"></div>

        <div class="myicon  senerio-handlePicture" id="getShare">
            <i class="fa fa-share-alt fa-2x"></i>
        </div>

    </div>

</body>
</html>
