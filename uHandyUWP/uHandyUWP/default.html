<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>uHandyUWP</title>

    <!-- WinJS 參考 -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <!-- uHandyUWP 參考 -->
    <link href="css/default.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <script src="js/default.js"></script>
    <script src="Scripts/jquery-2.1.4.js"></script>
    <script src="Scripts/jquery-ui-1.11.4.js"></script>

</head>
<body class="win-type-body">
    <div style="display:none;">
        <img id="previewFrameImage" />
    </div>

    <div id="cameraDiv">
        <div id="rulerInfo">
            <div id="ruler">
                <div class="yokoline"></div>
                <div class="leftline longline"></div>
                <div class="rightline longline"></div>
                <div class="leftinnerline shortline"></div>
                <div class="rightinnerline shortline"></div>
                <div class="midline longline"></div>
            </div>
            <div class="rulerNum">100 um</div>
        </div>
        <video id="cameraPreview" class="preview" onplay="setPreviewRotation"></video>
    </div>
    <div id="sideBar">
        <div class="myicon leftBlank"></div>
        <div class="myicon fillIn">
            <div id="toggleRuler">
                <i class="fa fa-magic fa-3x" style="color:white"></i>
            </div>
        </div>
        <div class="myicon leftBlank"></div>
        <div class="myicon leftBlank"></div>
        <div class="myicon leftBlank"></div>
        <div class="myicon fillIn">
            <div id="getPreviewFrameButton">
                <i class="fa fa-camera fa-3x" style="color:white"></i>
            </div>
        </div>
        <div class="myicon fillIn">
            <button id="zoomTestButton">
                <i class="fa fa-bell fa-3x"></i>
            </button>
        </div>
        <div class="myicon leftBlank"></div>
        <div class="myicon leftBlank"></div>
        <div class="myicon leftBlank"></div>
        <div class="myicon leftBlank"></div>
    </div>

</body>
</html>
